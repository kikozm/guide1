<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז קהילתי נווה יהונתן - רובע ג'</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4169E1; /* Royal Blue */
            padding: 20px;
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        h1, h2 {
            color: #333333;
        }

        h1 {
            font-size: 28px;
            color: #FFFFFF;
        }

        h2 {
            font-size: 20px;
            color: #FF8C00; /* Dark Orange */
        }

        .questions-box {
            background-color: #FFFFFF;
            border: 2px solid #4169E1; /* Royal Blue border */
            border-radius: 10px;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            text-align: right;
        }

        .questions-box textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo Section -->
        <img src="YOUR_LOGO_PATH/לוגו%20ג.png" alt="נווה יהונתן">
        <h1>מרכז קהילתי 'נווה יהונתן' - רובע ג'</h1>
        <h2>יש מקום, כאן, לכולם</h2>
    </header>

    <!-- Questions Box Section -->
    <div class="questions-box">
        <textarea placeholder="הקלד את שאלתך כאן..."></textarea>
    </div>

</body>
</html>
